version: '3.3'
  
services:

  oc-frontend:
    container_name: oc-frontend
    image: opencelium/opencelium-frontend:latest
    tty: true
    volumes:
      - frontend:/opt/

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend:/opt/src/frontend/
# uncomment for ssl
#      - ./conf/nginx-ssl.conf:/etc/nginx/conf.d/default.conf
#      - ./conf/ssl/certs/:/etc/ssl/certs/
#      - ./conf/ssl/private/:/etc/ssl/private/
#
 
  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_DATABASE: opencelium
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: oc
      MYSQL_PASSWORD: root  
    ulimits:
      memlock: "262144"
    volumes:
      - oc-sql:/docker-entrypoint-initdb.d
      - ./data:/data
      - ./mysql:/var/lib/mysql

  oc-backend:
    container_name: oc-backend
    image: opencelium/opencelium-backend:latest
    tty: true
    volumes:
      - backend:/opt/
      - oc-sql:/opt/database

  java:
    image: openjdk:17.0
    depends_on:
      - mariadb
    restart: on-failure
    ports:
      - 9090:9090
    volumes:
      - backend:/opt/
      - ./conf/application.yml:/opt/backend/src/main/resources/application.yml
      - ./invoker/:/src/main/resources/invoker
      - ./templates/:/src/main/resources/templates       
    command: java -jar /opt/opencelium.backend-3.1.0.jar --spring.config.location=/opt/backend/src/main/resources/application.yml      

  neo4jdb:
   image: neo4j:5.7.0
   restart: unless-stopped
   ports:
     - 7474:7474
     - 7687:7687
   volumes:
     - ./data:/data
   environment:
     # Raise memory limits
     - NEO4J_server_memory_pagecache_size=1G
     - NEO4J_server.memory.heap.initial_size=1G
     - NEO4J_server_memory_heap_max__size=1G
     - NEO4J_AUTH=neo4j/secret1234
     - NEO4J_dbms.connectors.default_advertised_address=0.0.0.0

volumes:
   frontend:
   backend:
   oc-sql:
